<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEBER Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto" x-data="pokemonApp">
        <h1 class="text-center text-3xl py-12 font-bold">
            Покемоны с <a href="https://pokeapi.co/" class="text-blue-500 font-ultrabold">Pokeapi</a>
        </h1>

        <div class="flex sm:w-max mx-auto mt-12 sm:flex-nowrap sm:flex-row flex-col flex-wrap justify-center items-center ">
            <button class="bg-blue-500 mb-2 w-max hover:bg-blue-600 active:bg-blue-300 disabled:bg-gray-400
                       text-white font-bold 
                       py-2 px-4 rounded-full 
                       transition-all duration-200 ease-in-out
                       block mx-2
                       "
            id="pokemons-button"
            x-ref="getPokemonsButton"
            x-on:click="getPokemons"
            >
                Новые покемоны
            </button>

            <button class="bg-pink-500 mb-2 w-max hover:bg-pink-600 active:bg-pink-300 disabled:bg-gray-400
                       text-white font-bold 
                       py-2 px-4 rounded-full 
                       transition-all duration-200 ease-in-out
                       block mx-2
                       "
            id="pokemons-button-add"
            x-ref="addPokemonsButton"
            x-on:click="addPokemons"
            >
                Добавить покемонов
            </button>
        </div>
        
        <div class="flex w-full mt-10 px-5 md:px-0
                    md:relative fixed md:top-0 bottom-0 left-0 border-t-2 border-blue-300
                    md:bg-none mb:p-0 md:justify-start
                    bg-gray-50 p-2 justify-center"
            x-show="pokemons.length">
            <div class="pr-4 py-1 font-medium">
                Сортировка
            </div>

            <select id="sort-field"
                class="border-2 rounded-lg border-blue-500 px-3 py-1 mr-3"
                x-on:change="sortPokemons"
                x-ref="sortField"
            >   
                <option value="id">Id</option>
                <option value="name">Имя</option>
                <option value="generation">Поколение</option>
            </select>

            <button 
                class="border-2 rounded-lg border-blue-500 hover:bg-blue-50 hover:border-blue-700 active:bg-blue-100 active:border-blue-300
                        transition-all duration-100 ease-in-out
                        font-medium
                        py-1 px-3
                        "
                id="sort-button"
                data-direction="none"
                x-ref="sortDirection"
                x-on:click="changeSortDirection"
            >
                X
            </button>
        </div>

        <div class="mt-20 h-20">
            <div x-show="!pokemons.length" class="text-3xl font-bold text-center pt-20">Попробуй нажать на <span class="text-pink-500">кнопочки</span>!</div>
            <div class="flex flex-wrap -mx-5 mx-auto md:items-start items-center w-full justify-center
                        md:flex-row flex-col" id="pokemons-list">
                <template x-for="(pokemon, index) in pokemons" :key="index">
                    <div class="flex flex-col xl:w-1/5 lg:w-1/4 md:w-1/3 w-[90%] min-h-full mb-8 md:px-5 mx-0 mx-auto">
                        <div class="border-2 border-blue-500 rounded-xl h-full">
                            <img class="my-10 mx-auto w-20 h-20" :src="pokemon.image" alt="">
                            <div class="px-8 pb-8">
                                <p class="mb-2">
                                    <span class="font-medium" x-text="'ID: ' + pokemon.id"></span>
                                </p>
                                <p class="mb-2">
                                    <span class="font-medium" x-text="'Name: ' + pokemon.name"></span>
                                </p>
                                <p class="mb-2">
                                    <span class="font-medium" x-text="'Generation: ' + pokemon.generation"></span>
                                </p>
                                <p class="">
                                    <span class="font-medium">Abilities:</span>
                                    <template x-for="(ability, index) in pokemon.abilities">
                                        <ul x-text="++index + ' ' + ability.ability.name"></ul>
                                    </template>
                                </p>
                            </div>
                        </div>
                        
                    </div>
                </template>
            </div>
        </div>

        <div class="mt-20 h-20">
            <div class="flex flex-wrap -mx-5" id="pokemons-list">
            </div>
        </div>
    </div>

    <script src="pokemons.js"></script>
    <script src="script.js"></script>
</body>
</html>
